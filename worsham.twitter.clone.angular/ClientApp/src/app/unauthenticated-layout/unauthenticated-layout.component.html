<div class="container-fluid">

          </div>

            <span class="fw-bold text-left">Join today.</span>
          </div>

              <a href="https://twitter.com/privacy" rel="noopener noreferrer nofollow" target="_blank" role="link" class="text-decoration-none" style="color: rgb(29, 155, 240);">

              <a href="https://help.twitter.com/rules-and-policies/twitter-cookies" rel="noopener noreferrer nofollow" target="_blank" role="link" class="text-decoration-none" style="color: rgb(29, 155, 240);">
                <span class="text-wrap">Cookie Use.</span>
              </a>
            </div>
            <div dir="ltr" class="mb-3">
              <span class="fw-bold lbl-existing-account">Already have an account?</span>
            </div>
            <button id="btnSignIn" type="button" class="btn btn-outline-primary rounded-pill fw-bold sign-in" data-bs-toggle="modal" data-bs-target="#loginModal" autocomplete="off">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
