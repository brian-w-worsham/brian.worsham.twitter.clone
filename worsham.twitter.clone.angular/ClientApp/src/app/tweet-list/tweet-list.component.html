<div *ngIf="tweetsFeed">
  <div class="row g-0" *ngFor="let tweet of tweetsFeed.Tweets.$values">
    <div class="col col-1">
      <img class="user-img rounded-circle" src="../../assets/images/uploads/profile_pictures/{{tweet.TweeterProfilePictureUrl}}" title="profile picture" />
    </div>
    <div class="col col-11">
      <div class="card border-start-0">
        <div class="card-body">
          <div class="card-title">
            <!-- Todo: Add link to user profile and figure out how to pass the user's id to the controller. Route should be like users/profile/followedUserId="@tweet.TweeterUserId" -->
            <a [routerLink]="['/profile']" asp-controller="Users" asp-action="Profile" asp-route-followedUserId="@tweet.TweeterUserId">
              <span class="fw-bold">{{tweet.TweeterUserName}}</span><span class="text-secondary"> . </span> <span class="text-secondary">{{tweet.TimeAgo}} </span>
            </a>
            <!-- <a asp-controller="Users" asp-action="Profile" asp-route-followedUserId="@tweet.TweeterUserId">
            <span class="fw-bold">@tweet.TweeterUserName</span><span class="text-secondary"> Â· </span><span class="text-secondary">@TimeAgo(tweet.TimeSincePosted)</span>
          </a> -->
          </div>
          <p class="card-text">
            <a class="card-text" asp-controller="Tweets" asp-action="TweetAndRelatedComments" asp-route-tweetId="@tweet.Id">
              <span class="card-text">{{tweet.Content}}</span>
            </a>
          </p>

    </div>
  </div>
</div>
