<div *ngIf="tweetsFeed">
  <div class="row g-0" *ngFor="let tweet of tweetsFeed.Tweets.$values; let i = index">
    <div class="col col-1">
      <img class="user-img rounded-circle" src="../../{{tweet.TweeterProfilePictureUrl}}" title="profile picture" />
    </div>
    <div class="col col-11">
      <div class="card border-start-0">
        <div class="card-body">
          <div class="card-title">
              <a [routerLink]="['/profile', tweet.TweeterUserId]">
                  <span class="fw-bold">{{tweet.TweeterUserName}}</span><span class="text-secondary"> . </span> <span class="text-secondary">{{tweet.TimeAgo}} </span>
              </a>
          </div>
          <p class="card-text">
            <a class="card-text" [routerLink]="['/tweet', tweet.Id]">
              <span class="card-text">{{tweet.Content}}</span>
            </a>
          </p>
          <app-create-comment [index]="i" [tweetsFeed]="tweetsFeed"></app-create-comment>
          <app-tweet-actions-row [commentsCount]="tweet.Comments.$values.length" [likesCount]="tweet.Likes.$values.length" [reTweetsCount]="tweet.Retweets.$values.length" [tweetsFeed]="tweetsFeed" [index]="i"></app-tweet-actions-row>
        </div>
      </div>
    </div>
  </div>
</div>
