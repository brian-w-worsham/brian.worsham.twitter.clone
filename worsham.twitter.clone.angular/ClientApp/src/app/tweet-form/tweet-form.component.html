<form id="postTweetForm" #postTweetForm="ngForm" (ngSubmit)="postTweet()" method="post">
  <div [hidden]="(successfulTweetPost)" id="tweetPostErrorMessage" class="alert alert-danger"></div>
  <div class="form-group">
    <textarea id="postTweetContent" name="Content" class="form-control post-text" rows="3" placeholder="What is happening?!" maxlength="280" [(ngModel)]="model.content" #postTweetContent="ngModel" required></textarea>
    <div [hidden]="postTweetContent.valid || postTweetContent.pristine" id="postTweetErrorMsg" class="alert alert-danger">
      <div *ngIf="postTweetContent.errors?.['required']">
        A value is required to tweet.  What do you have to say for yourself?
      </div>
      <div *ngIf="postTweetContent.errors?.['maxlength']">
        Tweets cannot exceed 280 characters.
      </div>
    </div>
  </div>
  <div class="form-group d-flex justify-content-end">
    <input type="submit" value="Post" class="btn btn-primary me-3 my-2 rounded-pill fw-bold post" [disabled]="!postTweetForm.form.valid" />
  </div>
</form>
